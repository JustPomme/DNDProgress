<h2>Barre de Progression XP D&D</h2>

<!-- Barre de progression -->
<div style="background-color: #ddd; width: 100%; height: 30px; border-radius: 5px;">
    <div id="xpBar" style="background-color: #4caf50; width: 0%; height: 100%; text-align: center; color: white; line-height: 30px;">
        0%
    </div>
</div>

<!-- Entrée pour XP requise et XP ajoutée -->
<p>
    <label for="requiredXp">XP Requise:</label>
    <input type="number" id="requiredXp" value="1000">
</p>
<p>
    <label for="addedXp">XP Ajoutée:</label>
    <input type="number" id="addedXp" value="0">
</p>

<!-- Bouton pour ajouter de l'XP -->
<button onclick="addXp()">Ajouter XP</button>

<!-- Affichage de l'XP actuelle -->
<p>XP actuelle : <span id="currentXp">0</span> / <span id="totalXp">1000</span></p>

<script>
    let currentXp = 0;

    function addXp() {
        const requiredXp = parseInt(document.getElementById('requiredXp').value);
        const addedXp = parseInt(document.getElementById('addedXp').value);

        currentXp += addedXp;
        if (currentXp > requiredXp) {
            currentXp = requiredXp;
        }

        const progressPercent = (currentXp / requiredXp) * 100;
        const xpBar = document.getElementById('xpBar');
        xpBar.style.width = progressPercent + '%';
        xpBar.textContent = Math.floor(progressPercent) + '%';

        document.getElementById('currentXp').textContent = currentXp;
        document.getElementById('totalXp').textContent = requiredXp;
    }
</script>
